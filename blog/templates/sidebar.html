<aside class="col-lg-4">
  <!-- Widget [Search Bar Widget]-->
  <div class="widget search">
    <header>
      <h3 class="h6">Search the blog</h3>
    </header>
    <form action="{% url 'search' %}" class="search-form">
      <div class="form-group">
        <input type="search" name="q" placeholder="What are you looking for?">
        <button type="submit" class="submit"><i class="icon-search"></i></button>
      </div>
    </form>
  </div>
  <!-- Widget [Latest Posts Widget]        -->
  <div class="widget latest-posts">
    <header>
      <h3 class="h6">Latest Posts</h3>
    </header>
    {% for blog in latest %}
    <div class="blog-posts">
      <a href="{{blog.get_absolute_url}}">
        <div class="item d-flex align-items-center">
          <div class="image"><img src="{{blog.thumbnail.url}}" alt="..." class="img-fluid"></div>
          <div class="title"><strong>{{blog.title}}</strong>
            <div class="d-flex align-items-center">
              <div class="views"><i class="icon-eye"></i> {{view_count}}</div>
              <div class="comments"><i class="icon-comment"></i>{{blog.comments.count}}</div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <!-- Widget [Categories Widget]-->
  <div class="widget categories">
    <header>
      <h3 class="h6">Categories</h3>
    </header>
    {% for cat in category_count %}
    <div class="item d-flex justify-content-between"><a href="{{cat.get_absolute_url}}">{{cat.categories__title}}</a><span>{{cat.categories__title__count}}</span></div>
    {% endfor %}
  </div>

</aside>
